<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adi Insta Mart - Premium Shopping Experience</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>
    
    <header>
        <div class="logo">
            <h1 class="brand-name">Adi Insta Mart</h1>
            <p class="tagline">Premium Shopping Experience</p>
        </div>
        <div class="nav">
            <button onclick="showProducts()" class="nav-btn">🛍️ Products</button>
            <button onclick="showAdmin()" class="nav-btn">⚙️ Admin</button>
            <div class="cart" onclick="toggleCart()">🛒 Cart (<span id="cart-count">0</span>)</div>
        </div>
    </header>
    
    <main>
        <div id="products-section">
            <div class="hero-section">
                <h2 class="hero-title">Discover Amazing Products</h2>
                <p class="hero-subtitle">Quality items at unbeatable prices</p>
            </div>
            <div class="products-grid" id="products"></div>
        </div>
        
        <div id="admin-section" style="display: none;">
            <div class="admin-container">
                <h2 class="admin-title">🎨 Product Image Manager</h2>
                <div class="upload-form">
                    <select id="product-select">
                        <option value="">Select Product</option>
                    </select>
                    <input type="file" id="image-upload" accept="image/*">
                    <button onclick="uploadImage()" class="upload-btn">📤 Upload Image</button>
                </div>
            </div>
        </div>
        
        <div id="cart-sidebar" class="cart-sidebar">
            <div class="cart-header">
                <h3>Shopping Cart</h3>
                <button onclick="toggleCart()" class="close-cart">✕</button>
            </div>
            <div id="cart-items"></div>
            <div class="cart-total">
                <strong>Total: $<span id="cart-total">0.00</span></strong>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Adi Insta Mart. All rights reserved. | Premium Quality Guaranteed</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
